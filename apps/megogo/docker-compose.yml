version: '3.8'

services:
  megogo:
    image: ghcr.io/vrozaksen/megogo:latest
    container_name: megogo-service
    ports:
      - "8080:8080"
    volumes:
      - megogo-data:/app/data
    restart: unless-stopped
    environment:
      - TZ=Europe/Warsaw
      # Optional: Auto-login via environment variables
      # - MEGOGO_EMAIL=your.email@example.com
      # - MEGOGO_PASSWORD=yourpassword
      # - MEGOGO_LANG=pl
      # - MEGOGO_GEO_ZONE=PL
      # - MEGOGO_CONCURRENT_LIMIT=3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  megogo-data:
    driver: local
