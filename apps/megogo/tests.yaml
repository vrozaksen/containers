---
# yaml-language-server: $schema=https://raw.githubusercontent.com/goss-org/goss/master/docs/schema.yaml
process:
  python3:
    running: true
port:
  tcp:8080:
    listening: true
http:
  http://localhost:8080/status:
    status: 200
    timeout: 10000
    body:
      - "status"
      - "channels_count"
  http://localhost:8080/playlist.m3u:
    status: 200
    timeout: 15000
    body:
      - "#EXTM3U"
