name: Test Megogo Container

on:
  push:
    paths:
      - 'apps/megogo/**'
  pull_request:
    paths:
      - 'apps/megogo/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        working-directory: apps/megogo
        run: |
          docker buildx bake --load

      - name: Test container startup
        run: |
          docker run --rm -d --name megogo-test \
            -p 8080:8080 \
            ghcr.io/vrozaksen/megogo:latest

          # Wait for service to start
          echo "Waiting for service to start..."
          sleep 15

          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/health || exit 1

          # Test home page
          echo "Testing home page..."
          curl -f http://localhost:8080/ | grep -q "Enhanced Megogo Service" || exit 1

          # Test that channels endpoint requires auth
          echo "Testing authentication requirement..."
          curl -s http://localhost:8080/channels | grep -q "Please login first" || exit 1

          echo "✅ All tests passed!"

          docker stop megogo-test

      - name: Test standalone script
        working-directory: apps/megogo
        run: |
          # Test that the standalone script runs
          python3 standalone_megogo.py --help

          # Test config file creation
          python3 -c "
          from standalone_megogo import StandaloneMegogoClient
          client = StandaloneMegogoClient('test_config.json')
          assert client.config['lang'] == 'pl'
          print('✅ Standalone script test passed!')
          "
